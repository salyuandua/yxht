com.cheers.product.getProductInfo=select top 50 product.id value,'\u4EA7\u54C1\u7F16\u7801\uFF1A'+isnull(codes,'')+'  \u4EA7\u54C1\u540D\u79F0\uFF1A'+product.name+' '+' '+'   \u4EA7\u54C1\u89C4\u683C\uFF1A'+specification+'  \u4E3B\u5355\u4F4D\uFF1A'+sysbasedata.name as text,product.name as productname ,factoryprice,tradeprice,specification,sysbasedata.name  from product,sysbasedata where product.productMeasureId\=sysbasedata.id
com.cheers.product.getProduct2=select  a.ID value, a.name text,productTypeId, productLeibieId, CODE, specification,productMeasureId, productOtherId, measureToOther, mnemonicCode, stripCode, factoryPrice, tradePrice, a.memo, creatorId, a.createTime,a.isEnable, productTime, valiTime ,b.name measurename,c.name othername,d.batch batch from dbo.Product a ,dbo.sysbasedata  b,dbo.sysbasedata c ,storeproduct d where a.productmeasureId\=b.id  and a.productOtherId\=c.id and a.id\=d.productid
com.cheers.product.getProductinfo=select top 50 * from products where id in(select distinct(productid) from storeProduct where storeid=? )
com.cheers.product.getDiaoBoDanProduct= select codes,specification,'\u4EA7\u54C1\u7F16\u7801'+codes+'    \u4EA7\u54C1\u540D\u79F0\uFF1A'+name+'    \u89C4\u683C\uFF1A'+specification+'    \u4E3B\u5355\u4F4D\uFF1A'+measurename text,sum(number) totalnb,productid value from(select s.*,p.codes,p.name,p.specification,base.name measurename from storeproduct s,product p,sysbasedata base where p.id\=s.productid and p.productMeasureid\=base.id) a group by codes,specification,name,productid,specification,measurename
com.cheers.product.getDBDPro2=select top 100 percent * from (select codes,specification,measurename,'\u4EA7\u54C1\u7F16\u7801'+codes+'    \u4EA7\u54C1\u540D\u79F0\uFF1A'+name+'    \u89C4\u683C\uFF1A'+specification+'    \u4E3B\u5355\u4F4D\uFF1A'+measurename text,sum(number) totalnb,productid value,batch,price from(select s.*,p.name from storeproduct s,product p,sysbasedata base where p.id\=s.productid and p.productMeasureid\=base.id) a group by codes,specification,name,productid,specification,measurename,batch,price) a where 1\=1 
com.cheers.product.getDBDPro3=select top 100 percent * from (select codes,specification,measurename,'\u4EA7\u54C1\u7F16\u7801'+codes+'    \u4EA7\u54C1\u540D\u79F0\uFF1A'+name+'    \u89C4\u683C\uFF1A'+specification+'    \u4E3B\u5355\u4F4D\uFF1A'+measurename text,sum(number) totalnb,productid value,batch,price,storeid from(select s.*,p.name from storeproduct s,product p,sysbasedata base where p.id\=s.productid and p.productMeasureid\=base.id) a group by codes,specification,name,productid,specification,measurename,batch,price,storeid) m where 1\=1
